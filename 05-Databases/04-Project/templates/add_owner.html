{% extends 'base.html' %}

{% block content %}

<div class='jumbotron'>
    <h1>Register here for a new puppy!</h1>
    <p>Take a puppy home!</p>

    <form method='POST'>
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name }}
        {{ form.puppy_id.label }}{{ form.puppy_id }}
        {{ form.submit() }}
    </form>
</div>

{% endblock %}
