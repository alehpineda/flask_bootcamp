<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puppy Adoption</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>

    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
            <label for="firstnametag">First Name:</label>
            <input id="firstnametag" type="text" name="firstname" placeholder="First Name" required>
            
            <label for="lastnametag">Last Name:</label>
            <input id="lastnametag" type="text" name="lastname" placeholder="Last Name" required>        
            <br>
            <br>
            <label for="emailtag">Email:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="name@email.com" required>
            
            <label for="passtag">Password</label>
            <input id="passtag" type="password" name="password" placeholder="" required>        
            
            <p>Are you over the age of 18?</p>

            <label for="yes">YES:</label>
            <input type = "radio" id="yes" name="legal_age" value="yes">
    
            <label for="no">No:</label>
            <input type = "radio" id="no" name="legal_age" value="no">     
            
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payform">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <br>
            <br>
            <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
